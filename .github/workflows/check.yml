name: Check

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
      with:
        experimental: 'true' # to get lock file support
      env:
        MISE_DISABLE_TOOLS: cargo:wasm-pack,cargo:wasm-bindgen-cli,node
    - name: Check all
      run: mise run ci
