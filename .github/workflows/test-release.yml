name: Test Release

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: jdx/mise-action@v2
      with:
        version: 2025.7.3
    - name: Test server release
      run: mise run build-remote-server
    - name: Test client release
      run: mise run build-remote-client
